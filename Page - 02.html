<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1877f2;
      --background-color: #E5E4E2;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --background-color: #18191a;
      --text-color: #e4e6eb;
      --subtext-color: #b0b3b8;
      --white: #242526;
      --shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
    }

    .header-content a {
      text-decoration: none;
      color: var(--white);
      display: flex;
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--white);
      font-size: 20px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      color: #ffdd57;
    }

    .container {
      display: flex;
      max-width: 930px;
      margin: 20px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }

    .main-video {
      flex: 3;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .main-video iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background: black;
      object-fit: cover;
    }

    .video-info {
      margin-top: 10px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .video-description {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .sidebar {
      flex: 1;
      max-width: 250px;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 600px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .video-box {
      cursor: pointer;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      color: var(--text-color);
    }

    .video-box:hover {
      background-color: #e9ebee;
      color: var(--primary-color);
    }

    .video-box.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    body.dark .video-box {
      background-color: #3a3b3c;
    }

    body.dark .video-box:hover {
      background-color: #4a4b4d;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
    <button class="theme-toggle" onclick="toggleDarkMode()" id="themeIcon">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <div class="main-video">
      <iframe 
        id="mainVideo" 
        src="https://vide0.net/e/x47bg4p7ds2b" 
        allowfullscreen>
      </iframe>
      <div class="video-info">
        <div class="video-title" id="videoTitle">Video 01</div>
        <div class="video-description" id="videoDescription">
          This video is embedded from vide0.net.
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h3>Up Next</h3>

      <div class="video-box active" onclick="changeVideo(this, 'https://vide0.net/e/x47bg4p7ds2b', 'Video 01', 'This video is embedded from vide0.net.')">Video 01</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/o8gdxy5gbnlm', 'Video 02', 'This video is embedded from vide0.net.')">Video 02</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/fncyg3xscvyr', 'Video 03', 'This video is embedded from vide0.net.')">Video 03</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/efh1urvzlanc', 'Video 04', 'This video is embedded from vide0.net.')">Video 04</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/wy7fitbzvkom', 'Video 05', 'This video is embedded from vide0.net.')">Video 05</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/bt8d5jpu9wcq', 'Video 06', 'This video is embedded from vide0.net.')">Video 06</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/xtwmrwh14k3x', 'Video 07', 'This video is embedded from vide0.net.')">Video 07</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/5o4utuucbfe1', 'Video 08', 'This video is embedded from vide0.net.')">Video 08</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/wsm40goqyzg3', 'Video 09', 'This video is embedded from vide0.net.')">Video 09</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/p8wjx5eouj84', 'Video 10', 'This video is embedded from vide0.net.')">Video 10</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/t64a6vzklujd', 'Video 11', 'This video is embedded from vide0.net.')">Video 11</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/s26aj0a112hd', 'Video 12', 'This video is embedded from vide0.net.')">Video 12</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/edw3ujqr0zxf', 'Video 13', 'This video is embedded from vide0.net.')">Video 13</div>
    </div>
  </div>

  <script>
    function changeVideo(element, src, title, description) {
      document.getElementById('mainVideo').src = src;
      document.getElementById('videoTitle').textContent = title;
      document.getElementById('videoDescription').textContent = description;

      document.querySelectorAll('.video-box').forEach(box => box.classList.remove('active'));
      element.classList.add('active');
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcon(isDark);
    }

    function updateIcon(isDark) {
      const icon = document.getElementById("themeIcon").firstElementChild;
      icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        document.body.classList.add("dark");
        updateIcon(true);
      } else {
        updateIcon(false);
      }
    };
  </script>

</body>
</html>
