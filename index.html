<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <meta name="juicyads-site-verification" content="882fcfc90d4bc530eeb83f91626ed598">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1877f2;
      --background-color: #E5E4E2;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --background-color: #18191a;
      --text-color: #e4e6eb;
      --subtext-color: #b0b3b8;
      --white: #242526;
      --shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
    }

    .header-content a {
      text-decoration: none;
      color: var(--white);
      display: flex;
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--white);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .theme-toggle:hover {
      color: #ffdd57;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid var(--primary-color);
      border-right: none;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: var(--white);
      color: var(--text-color);
    }

    .search-bar button {
      background-color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 0 4px 4px 0;
      color: var(--white);
      font-weight: 700;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #145dbf;
    }

    .videos-container {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .video-card {
      background: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card iframe,
    .video-card img {
      width: 100%;
      height: 180px;
      border: none;
      object-fit: cover;
    }

    .video-info {
      padding: 12px 15px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
    <button class="theme-toggle" onclick="toggleDarkMode()" id="themeIcon">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search videos..." />
    <button>Search</button>
  </div>

  <div class="videos-container">
    <div class="video-card">
      <a href="Page - 01.html">
        <img src="https://img.doodcdn.io/splash/fa7rnqolkoacfpey.jpg" alt="Video 01 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 01</h3>
      </div>
    </div>

    <div class="video-card">
      <a href="Page - 02.html">
        <img src="https://img.doodcdn.io/snaps/qqyfavea4qfuqdvp.jpg" alt="Video 02 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 02</h3>
      </div>
    </div>

    <div class="video-card">
      <a href="Page - 03.html">
        <img src="https://img.doodcdn.io/snaps/vm9x6augeorl8jo4.jpg" alt="Video 03 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 03</h3>
      </div>
    </div>

    <div class="video-card">
      <a href="Page - 04.html">
        <img src="https://img.doodcdn.io/snaps/jg5jvh74hovgaqkn.jpg" alt="Video 04 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 04</h3>
      </div>
    </div>

    <div class="video-card">
      <a href="Page - 05.html">
        <img src="https://img.doodcdn.io/snaps/ofke8rxvkwovppp6.jpg" alt="Video 05 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 05</h3>
      </div>
    </div>

    <div class="video-card">
      <a href="Page - 06.html">
        <img src="https://img.doodcdn.io/snaps/10h36hmwej5mrzep.jpg" alt="Video 06 Thumbnail" />
      </a>
      <div class="video-info">
        <h3 class="video-title">Video - 06</h3>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateIcon(isDark);
    }

    function updateIcon(isDark) {
      const icon = document.getElementById("themeIcon").firstElementChild;
      icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        document.body.classList.add("dark");
        updateIcon(true);
      } else {
        updateIcon(false);
      }
    };
  </script>

</body>
</html>
