<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpCityLK</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #1877f2;
      --background-color: #E5E4E2;
      --text-color: #1c1e21;
      --subtext-color: #606770;
      --white: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 30px;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 24px;
      font-weight: 400;
    }

    .header-content a {
      display: inline-flex;
      text-decoration: none;
      color: var(--white);
      align-items: center;
    }

    .site-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .container {
      display: flex;
      max-width: 930px;
      margin: 20px auto 40px;
      gap: 20px;
      padding: 0 20px;
    }

    .main-video {
      flex: 3;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    .main-video iframe {
      width: 100%;
      height: 360px;
      border: none;
      border-radius: 8px;
      background: black;
    }

    .video-info {
      margin-top: 10px;
    }

    .video-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    .video-description {
      font-size: 14px;
      color: var(--subtext-color);
    }

    .sidebar {
      flex: 1;
      max-width: 250px;
      background: var(--white);
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 600px;
      overflow-y: auto;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .video-box {
      cursor: pointer;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #eee;
      border-radius: 6px;
      font-weight: 700;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      color: var(--text-color);
    }

    .video-box:hover {
      background-color: #e9ebee;
      color: var(--primary-color);
    }

    .video-box.active {
      background-color: var(--primary-color);
      color: var(--white);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="photo_2025-05-23_11-07-14.jpg" alt="SimpCityLK Logo" class="site-logo" />
      </a>
      <span>SimpCityLK</span>
    </div>
  </header>

  <div class="container">
    <div class="main-video">
      <iframe 
        id="mainVideo" 
        src="https://vide0.net/e/hshqaex56rdb" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
      <div class="video-info">
        <div class="video-title" id="videoTitle">Video 01</div>
        <div class="video-description" id="videoDescription">
          This video is embedded from Vide0.net.
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h3>Up Next</h3>

      <div class="video-box active" onclick="changeVideo(this, 'https://vide0.net/e/hshqaex56rdb', 'Video 01', 'This video is embedded from Vide0.net.')">Video 01</div>
      <div class="video-box" onclick="changeVideo(this, 'https://vide0.net/e/a59k9licz9tt', 'Video 02', 'This video is embedded from Vide0.net.')">Video 02</div>

    </div>
  </div>

  <script>
    function changeVideo(element, src, title, description) {
      document.getElementById('mainVideo').src = src;
      document.getElementById('videoTitle').textContent = title;
      document.getElementById('videoDescription').textContent = description;

      document.querySelectorAll('.video-box').forEach(box => box.classList.remove('active'));
      element.classList.add('active');
    }
  </script>

</body>
</html>
